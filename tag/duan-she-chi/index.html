      <div class="post-abstract">
        <p>随着前一段时间将主力手机由iPhone更换为一加7T，并通过多种途径将手中闲置的电品（包括mac台式机、旧手机等）卖出，我对电品的再次清理、精简与限定已开始，或者说，对生活中的这些过生物品的“断舍离”已再次启动，而且在目前心境及疫情形势下，的确很有必要下决心减掉一批，并严格限定数量与品类的新增（如近来多次往复购入并最终退回音乐播放器等电品的事例）。可以说，这些做法是很合时宜的，也是十分必须的，更是急需的……</p>
