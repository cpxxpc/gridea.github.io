                <p>近来的心态虽然偶有放松之时，但总的来说还是压抑为主，身体状况也较类似，感觉比较舒服的状态似乎只是夹杂在不够舒服状态中的一些片段而已。现在看来，时间是最好的疗愈剂，它不仅可以疗愈身体，而且可以使心态也逐渐朝着健康稳定的方向转变。但仅被动地等待时间疗愈还是不够的，更主要的还是有赖于自己内心的调整，要能够使自己的内心真正强大起来，这样才有能力面对当下、面向未来……</p>

        mainNavLinks.forEach((link, index) => {

            if (nextSection) {
              if (nextSection.offsetTop > fromTop) {
                link.classList.add("current");
              } else {
                link.classList.remove("current");    
              }
            } else {
              link.classList.add("current");
            }
          } else {
            link.classList.remove("current");
          }
        });
